<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro-component-with-sign-up-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div">
        <div class="div__div1">
            <h1 class="div1__h1">
                Learn to code by <br>
                watching others
            </h1>
            <p class="div1__p">
                See how experienced developers solve problems in real-time. <br>
                Watching scripted tutorials is great, but understanding how <br>
                developers think is invaluable.
            </p>
        </div>
        <div class="div__div2">
            <button class="div2__button">
                <p class="div2__p1">Try it free 7 days <span class="div2__span">then $20/mo. thereafter</span></p>
            </button>
            <div class="div__div3">
                <input class="div3__input1" type="text" placeholder="First Name">
                <input class="div3__input1" type="text" placeholder="Last Name">
                <input class="div3__input1" type="email" placeholder="Email Address">
                <input class="div3__input1" type="password" placeholder="Password">

                <button class="div3__button">
                    <span class="button__span">CLAIM YOUR FREE TRIAL</span>
                </button>
                <br>
                <p class="span">
                    By clicking the button, you are agreeing to our 
                    <span class="p">Terms and Services</span> 
                </p>
            </div>
        </div>
    </div>
</body>
</html>
